- hosts: all

  pre_tasks:
    - apt:
        update_cache: yes
        name: "{{ item }}"
      with_items:
        - python3-pip
      become: yes

    - block:
      - name: generate locale
        locale_gen:
          name: en_US.UTF-8
        tags: [locale]

      - name: set locale
        become: yes
        shell: update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8 LANGUAGE=en_US.UTF-8
        tags: [locale]

      - meta: reset_connection
    - pip:
        name: docker
      become: yes

    - template:
        src: environment.j2
        dest: "{{ shelfish_env_file }}"
      tags: env


  roles:
    - { role: geerlingguy.docker, become: yes }

  post_tasks:

    - user:
        name: "ubuntu"
        groups: docker
        append: yes
      become: yes

    - meta: reset_connection